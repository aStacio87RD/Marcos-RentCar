<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
/* ------------------- EL CSS EXISTENTE QUEDA INTACTO ------------------- */
:root {
  --accent: #00d4d4;
  --accent-2: #6ee7b7;
  --bg-1: #030417;
  --gold: #ffd700;
  --hero-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
}
* {box-sizing:border-box;margin:0;padding:0;}
body{font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg-1);color:#e6f7f7;}
a{text-decoration:none;color:inherit;}
.container{max-width:1200px;margin:0 auto;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;padding:18px 0}
.logo img{width:56px;height:56px;border-radius:12px;object-fit:cover;}
nav{display:flex;gap:12px;align-items:center}
nav a{padding:8px 12px;border-radius:8px;transition:.3s;background:rgba(0,0,0,0.2)}
nav a:hover{background:var(--accent-2);color:#000}
.hero{position:relative;height:60vh;display:flex;align-items:center;justify-content:center;background:var(--hero-gradient);color:#fff;text-align:center;overflow:hidden;border-radius:16px;}
.hero h1{font-size:2.5rem;text-shadow:0 0 20px rgba(0,212,212,0.7);}
.hero video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;opacity:0.35;z-index:0;border-radius:16px;}
.hero .content{position:relative;z-index:1;}
.services{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:30px;}
@media(max-width:900px){.services{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.services{grid-template-columns:1fr}}
.service{position:relative;overflow:hidden;border-radius:16px;cursor:pointer;transition:.4s;display:flex;flex-direction:column;align-items:center;text-align:center;background:rgba(255,255,255,0.05);backdrop-filter:blur(6px);padding-bottom:12px;}
.service img{width:100%;max-width:100%;height:160px;object-fit:cover;border-radius:12px;margin-top:12px;}
.service:hover{transform:translateY(-6px);box-shadow:0 0 36px var(--accent),0 0 60px var(--accent-2)}
.service h3{margin:12px 0;color:#fff;font-size:1.2rem;}
#request-form{background:rgba(0,0,0,0.25);padding:25px;border-radius:16px;max-width:500px;margin:30px auto;display:flex;flex-direction:column;gap:12px;backdrop-filter:blur(6px)}
#request-form input,#request-form select{padding:12px;border-radius:12px;border:none;outline:none;font-size:1rem;}
#request-form button{cursor:pointer;background:var(--accent);color:#000;border:none;padding:12px 20px;border-radius:12px;font-size:1.1rem;transition:.3s}
#request-form button:hover{box-shadow:0 0 28px var(--accent),0 0 50px var(--accent-2);transform:scale(1.05)}
.review-slider{display:flex;overflow-x:auto;gap:16px;padding:16px;margin-top:20px;scroll-behavior:smooth;scroll-snap-type:x mandatory;}
.review{min-width:250px;background:rgba(255,255,255,0.05);padding:16px;border-radius:16px;display:flex;flex-direction:column;align-items:center;text-align:center;backdrop-filter:blur(4px);transition:.3s;scroll-snap-align:center;}
.review img{width:60px;height:60px;border-radius:50%;margin-bottom:12px;object-fit:cover;}
.review:hover{transform:translateY(-4px);box-shadow:0 0 28px var(--accent),0 0 50px var(--accent-2);}
#payment-methods{display:flex;gap:16px;flex-wrap:wrap;justify-content:center;margin-top:40px}
.floating-logo{height:60px;object-fit:contain;animation:float 3s ease-in-out infinite;transition:transform .25s,filter .25s}
.floating-logo:hover{transform:scale(1.3);filter:drop-shadow(0 0 28px var(--gold));animation:glowPulse 1.6s ease-in-out infinite}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-14px)}100%{transform:translateY(0)}}
@keyframes glowPulse{0%{filter:drop-shadow(0 0 0 rgba(255,215,0,0))}50%{filter:drop-shadow(0 0 28px rgba(255,215,0,0.95))}100%{filter:drop-shadow(0 0 0 rgba(255,215,0,0))}}
.offer-popup{position:fixed;left:50%;top:15%;transform:translateX(-50%);display:none;z-index:120}
.offer-inner{position:relative;padding:20px;border-radius:16px;background:#fff;color:#000;max-width:480px;border:3px solid var(--gold);box-shadow:0 0 40px rgba(255,215,0,0.85);overflow:visible;text-align:center}
.offer-inner h2{margin-bottom:14px}
.offer-cta{display:flex;gap:14px;justify-content:center;margin-top:16px}
#closePopup{background:red;color:#fff;cursor:pointer;border:none;padding:10px 16px;border-radius:10px;transition:.3s}
#closePopup:hover{box-shadow:0 0 20px red;transform:scale(1.05)}
.whatsapp{position:fixed;right:20px;bottom:20px;background:linear-gradient(90deg,#25D366,#00b894);padding:14px;border-radius:60px;box-shadow:0 12px 36px rgba(0,0,0,0.6);display:flex;gap:12px;align-items:center;color:#fff;z-index:60;transition:.3s}
.whatsapp:hover{transform:scale(1.18);box-shadow:0 0 30px var(--accent),0 0 50px var(--accent-2)}
.comment-box{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);padding:18px;border-radius:12px;max-width:780px;margin:18px auto 0;display:flex;flex-direction:column;gap:10px;}
.comment-box input[type="text"], .comment-box textarea {padding:12px;border-radius:10px;border:none;background:rgba(0,0,0,0.2);color:#e6f7f7;outline:none;}
.comment-box button{align-self:flex-end;padding:10px 16px;border-radius:10px;border:none;background:var(--accent);color:#000;cursor:pointer;transition:transform .18s}
.comment-box button:hover{transform:scale(1.03)}
.particles{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none}
.particle{position:absolute;width:6px;height:6px;background:var(--gold);border-radius:50%;animation:particleMove 3s linear infinite}
@keyframes particleMove{0%{transform:translate(0,0)}100%{transform:translate(calc(var(--x)*1px),calc(var(--y)*1px))}}
@media (max-width:700px){
  .review{min-width:220px}
  .service img{height:140px}
  .comment-box{padding:14px}
}
</style>
</head>
<body>

<div class="hero">
  <video autoplay muted loop>
    <source src="https://cdn.pixabay.com/vimeo/564121717/pexels-pixabay-564121717.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>Transporte VIP y Rent Car en Punta Cana</h1>

</div>

<div class="container">
<header>
  <div style="display:flex;gap:12px;align-items:center">
    <img class="logo" src="https://4x4carrentalrwanda.com/wp-content/uploads/2025/07/Rent-a-car-Islmabad-1.png?q=10&w=20" alt="logo" width="170">
    <div>
      <strong style="font-size:1.4rem">Marcos Rent Car</strong><br><small>Transporte VIP · Punta Cana</small>
    </div>
  </div>
  <nav>
    <a href="#services">Servicios</a>
    <a href="#request-form">Reservas</a>
    <a href="#payment-methods">Pagos</a>
  </nav>

<section class="services" id="services">
  <div class="service" data-service="Taxi Aeroportuario"><img src="https://aeropuertolasamericas.com/wp-content/uploads/2023/11/AERODOM-Servicios-de-Taxi.jpg?w=120" alt="Taxi"><h3>Taxi Aeroportuario</h3></div>

<section id="request-form">
<h2>Solicitud de Servicio</h2>
<input type="text" placeholder="Nombre" id="name">
<input type="tel" placeholder="Número de teléfono" id="phone">
<input type="email" placeholder="Email" id="email">
<input type="date" id="startDate">
<input type="date" id="endDate">
<select id="serviceType">
  <option>Taxi Aeroportuario</option>
  <option>Transporte Privado</option>
  <option>Transporte Empresarial</option>
  <option>Rent Car</option>

</select>

<!-- ------------------- BOTON FLOTANTE WHATSAPP CON MENSAJE PREDISEÑADO ------------------- -->
<div class="whatsapp">
  <a id="floatingWA" href="#" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" style="width:35px;height:35px" alt="WhatsApp">
    <span style="margin-left:8px;font-size:0.9rem;">Chat</span>
  </a>
</div>

<script>
// ------------------- DETECTAR IDIOMA DEL VISITANTE -------------------
document.documentElement.lang = navigator.language || navigator.userLanguage || 'es';

// ------------------- MENSAJE PREDETERMINADO PARA CADA SERVICIO -------------------
const serviceMessages = {
  "Taxi Aeroportuario": "Hola, quiero reservar un Taxi Aeroportuario.",
  "Transporte Privado": "Hola, quiero reservar Transporte Privado.",
  "Transporte Empresarial": "Hola, quiero reservar Transporte Empresarial.",
  "Rent Car": "Hola, quiero reservar un Rent Car.",
  "Alquiler de Yates": "Hola, quiero reservar un Alquiler de Yates.",
  "Excursiones VIP": "Hola, quiero reservar una Excursión VIP."
};

// ------------------- ENVIAR FORMULARIO A WHATSAPP -------------------
function sendRequest(){
  const name=document.getElementById('name').value;
  const phone=document.getElementById('phone').value;
  const email=document.getElementById('email').value;
  const start=document.getElementById('startDate').value;
  const end=document.getElementById('endDate').value;
  const service=document.getElementById('serviceType').value;
  const msgText = serviceMessages[service] || service;
  const msg=encodeURIComponent(`Solicitud de Servicio:\nNombre: ${name}\nTeléfono: ${phone}\nEmail: ${email}\nFecha Inicio: ${start}\nFecha Fin: ${end}\nServicio: ${msgText}`);
  window.open(`https://wa.me/18093937692?text=${msg}`,'_blank');
}

// ------------------- BOTON FLOTANTE WHATSAPP INICIAL -------------------
document.addEventListener('DOMContentLoaded', ()=>{
  const floatingWA = document.getElementById('floatingWA');
  floatingWA.href = `https://wa.me/18093937692?text=${encodeURIComponent('Hola, quiero más información sobre los servicios de Marcos Rent Car.')}`;
});
</script>
